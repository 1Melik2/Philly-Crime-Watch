<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>Crime Map | Philly Crime Watch</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no"
		/>
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript
			><link rel="stylesheet" href="assets/css/noscript.css"
		/></noscript>
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo">Sentinel</a>
			</header>

			<!-- Nav -->
			<nav id="nav">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="map.html">Crime Map</a></li>
					<li><a href="data.html">Statistics</a></li>
					<li><a href="reports.html">Reports</a></li>
					<li><a href="about.html">About Us</a></li>
				</ul>
			</nav>

			<!-- Main -->
			<div id="main">
				<article class="post featured">
					<header class="major">
						<h2>Interactive Crime Map</h2>
						<p>
							Zoom in and explore incidents across Philadelphia neighborhoods.
						</p>
					</header>

					<button id="pinsbtn">Pins</button>
					<button id="heatmapbtn">HeatMap</button>

					<div id="map" style="height: 500px"></div>
				</article>
			</div>

			<!-- Footer -->
			<footer id="footer">
				<p>
					&copy; 2025 Philly Crime Watch | Data from
					<a href="https://opendataphilly.org/">OpenDataPhilly</a>
				</p>
			</footer>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<script src="assets/js/script.js"></script>
		<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
		<script>
			// Basic Leaflet map setup
			const phillyBounds = L.latLngBounds(
				[39.87, -75.28], // Southwest
				[40.14, -74.95] // Northeast
			);

			const map = L.map('map', {
				center: [39.9526, -75.1652],
				zoom: 12,
				minZoom: 11,
				maxZoom: 18,
				maxBounds: phillyBounds,
				maxBoundsViscosity: 1.0,
			});
			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; OpenStreetMap contributors',
			}).addTo(map);
		</script>
	</body>
</html>
